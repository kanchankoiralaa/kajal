<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var marks = prompt("enter the marks");

        if (marks >= 80 && marks <= 100)
            document.write("It's Distinction." + "<br>");

        else if (marks >= 60 && marks < 80)
            document.write("It's First Division." + "<br>");

        else if (marks >= 50 && marks < 60)
            document.write("It's Second Division." + "<br>");

        else if (marks >= 40 && marks < 50)
            document.write("It's Third Division." + "<br>");

        else
            document.write("It's fail." + "<br>");
    </script>


</body>

</html>
