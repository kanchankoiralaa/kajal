<!DOCTYPE html>
<html lang="en">

<head>

    <title>javascript</title>


    <script>
        function present_day() {
            let current_Date = new Date();


            let day = current_Date.getDate();
            let month = current_Date.getMonth() + 1;

            // get the year from the date
            let year = current_Date.getFullYear();

            if (day < 10) {
                day = '0' + day;
            }


            if (month < 10) {
                month = '0' + month;
            }

            // display in  formats
            const format_of_date = year + '-' + month + '-' + day;
            document.getElementById('date').innerHTML = format_of_date;
        }
        var timerId; // current timer if started
        function timeStart() {
            if (timerId)
                return;
            timerId = setInterval(update, 1000);
            update(); // (*)
        }


        function update() {
            var date = new Date();

            var hrs = date.getHours();
            if (hrs < 10)
            hours ='0' + hrs;
            document.getElementById('hrs').innerHTML = hrs;


            var min = date.getMinutes();
            if (min < 10)
            min ='0' + min;
            document.getElementById('min').innerHTML = min;


            var sec = date.getSeconds();
            if (sec < 10)
            sec ='0' + sec;
            document.getElementById('sec').innerHTML = sec;
        }

    </script>
</head>

<body>
    <button onclick="timeStart() ,present_day()">current date </button><br>
    <span id="hrs"></span>:<span id="min"></span>:<span id="sec"></span>
    <div id="date"></div>

</body>

</html>
