<!DOCTYPE html>
<html lang="en">
    <head>
        <title>new web page</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="POST" action="#" enctype="multipart/form-data"></form>
        <fieldset>
            <h><b>Html Form Test</b></h>
       
            <table border="0" cellpadding="4" cellspacing="5" width="80%" align="center">

                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="name" required/>
                    </td>
                </tr>

                <tr>
                    <td>Adress</td>
                    <td>
                        <input type="adress" name="adress"/>
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>
                        <input type="Email" name="email" required/>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                    <input type="radio" name="gender" value="M"/>Male
                    <input type="radio" name="gender" value="f"/>Female
                </td>
                </tr>

                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="hobbies"/>Sports
                        <input type="checkbox" name="hobbies"/>Moives
                        <input type="checkbox" name="hobbies"/>Travelling
                    </td>
                </tr>
                <td>Country</td>
                <td>
                <select name="Country" size="1">
                    <option value="NP" >NEPAL</option>
                </select>
            </td>

                <tr>
                    <td>Message</td>
                    <td><textarea rows="5" cols="30" name="message"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="submit" value="submit"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="reset" value="reset"/>
                    </td>
                </tr>
            </table>      
        </fieldset>
    </body>
</html>
