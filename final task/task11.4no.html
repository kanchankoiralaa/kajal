<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var A = prompt("enter a number of days");
        switch (A) {
            case '1':
                document.write("Sunday" + "<br>")
                break;

            case '2':
                document.write("Monday" + "<br>")
                break;

            case '3':
                document.write("Tuesday" + "<br>")
                break;

            case '4':
                document.write("Wednesday" + "<br>")
                break;

            case '5':
                document.write("Thursday" + "<br>")
                break;

            case '6':
                document.write("Friday" + "<br>")
                break;

            case '7':
                document.write("Saturday" + "<br>")
                break;

            default:
                document.write("Invalid" + "<br>")
        }
    </script>

</body>

</html>
